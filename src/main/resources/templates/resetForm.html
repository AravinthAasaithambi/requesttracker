<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Form</title>
</head>
<body>

<h2>Password Reset Form</h2>

<form th:action="@{/password-reset/submit(token=${param.token})}" method="post" th:object="${resetRequest}">
    <div>
        <label for="token">Token:</label>
        <input type="text" id="token" name="token" th:field="*{token}" required />
    </div>

    <div>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" th:field="*{newPassword}" required />
    </div>

    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
    </div>

    <button type="submit">Submit</button>
</form>

</body>
</html>
